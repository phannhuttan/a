{% extends 'layout/base.html' %}
{% block title %}Book Flight{% endblock %}

{% block content %}
<div class="container">
    <form method="post" enctype="multipart/form-data" action="/register">
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" required id="frist-name"
               placeholder="First Name" name="frist-name">
        <label for="frist-name">First Name</label>
    </div>

    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="last-name" required
               placeholder="Last Name" name="last-name">
        <label for="last-name">Last Name</label>
    </div>
    <label class="radio-inline "><input type="radio" name="optradio">Boy </label>
    <label class="radio-inline"><input type="radio" name="optradio">Girl</label>
    <div class="form-floating mb-3 mt-3">
        <input type="text" class="form-control" id="email"  required
               placeholder="Last Name" name="email">
        <label for="email">Email</label>
    </div>
    <label class="radio-inline"><input type="radio" name="optradio">Gender </label>
    <label class="radio-inline"><input type="radio" name="optradio">Male</label>
    <label class="radio-inline"><input type="radio" name="optradio">Female</label>

    <div class="form-floating mt-3 mb-3">
        <input type="date" class="form-control" id="birth-date" required
               placeholder="Date of birth" name="birth-date">
        <label for="birth-date">Date of birth</label>
    </div>
    <div>
        <input type="submit" value="Book" class="btn btn-success" />
    </div>
</form>
</div>
{% endblock %}
